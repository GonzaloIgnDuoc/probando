<ion-header [translucent]="true">
  <ion-toolbar class="degradado">
    <ion-title>Cambiar Contrasena</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card class="container-cambiarContrasena ion-padding">
    <ion-card-header>
      <ion-card-title >Cambia tu contrase単a</ion-card-title>
    </ion-card-header>

    <ion-item class="ion-margin-top input" >
      <ion-input label="Contrase単a actual" labelPlacement="floating" lines="none"[(ngModel)]="mdl_actual"> </ion-input>
    </ion-item>

    <ion-item class="ion-margin-top input" >
      <ion-input label="Contrase単a Nueva" labelPlacement="floating" [(ngModel)]="mdl_nueva"> </ion-input>
    </ion-item>

    <ion-item class="ion-margin-top input" >
      <ion-input label="Confirmar contrase単a nueva" labelPlacement="floating" [(ngModel)]="mdl_confirmacion"> </ion-input>
    </ion-item>

    <ion-button (click)="cambiarContrasena()" expand="" class="btn-reg ion-padding">Cambiar Contrasena</ion-button>

    <ion-item *ngIf="v_visible" color="warning" class="ion-margin-top ion-text-center" >
      <ion-label><strong> {{v_mensaje}} </strong></ion-label>
    </ion-item>
  </ion-card>
</ion-content>
